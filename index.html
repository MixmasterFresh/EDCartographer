<!DOCTYPE html>
<html lang="en">
	<head>
		<title>THREE.js webgl - lines - fat - wireframe</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>

		<div id="container"></div>
<!--
		<div id="info"><a href="https://THREEjs.org" target="_blank">THREE.js</a> - fat lines</div> -->

		<script type="x-shader/x-vertex" id="vertexshader">

			attribute float size;
			attribute vec3 customColor;

			varying vec3 vColor;

			void main() {

				vColor = customColor;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_PointSize = size * ( 300.0 / -mvPosition.z );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform vec3 color;
			uniform sampler2D pointTexture;

			varying vec3 vColor;

			void main() {

				float dist = distance(vec2(0.5), gl_PointCoord.xy);

				gl_FragColor = vec4( color * vColor, 1.0 );

				if ( dist > 0.45 ) {
					gl_FragColor = vec4(0.1, 0.1, 0.1, 1.0);
				}

				if ( dist > 0.5 ) {
					discard;
				}
			}

		</script>

		<script type="x-shader/x-vertex" id="grid_vertexshader">
			varying vec3 vPos;

			void main() {
				vPos = position;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * mvPosition;
			}

		</script>

		<script type="x-shader/x-fragment" id="grid_fragmentshader">
			uniform vec3 color;
			varying vec3 vPos;

			void main() {
				float dist = distance(vec2(0.0), vPos.xz);
				float rolloff = clamp(1.0 / (1.0 + (0.0003 * pow(dist, 2.0))), 0.0, 1.0);
				gl_FragColor = vec4(1.0, 1.0, 1.0, rolloff);
				if (gl_FragColor.a < 0.05) {
					discard;
				}
			}

		</script>

		<script type="module">
			import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.module.js';

			import Stats from './modules/stats.module.js';

			import { GUI } from './modules/dat.gui.module.js';
			import { OrbitControls } from './modules/OrbitControls.js';
			import { LineMaterial } from './modules/LineMaterial.js';
			import { Wireframe } from './modules/Wireframe.js';
			import { WireframeGeometry2 } from './modules/WireframeGeometry2.js';

			var wireframe, renderer, scene, camera, camera2, controls;
			var wireframe1;
			var matLine, matLineBasic, matLineDashed;
			var stats;
			var gui;

			// added
			var material;

			// viewport
			var insetWidth;
			var insetHeight;

			var MAX_STARS_DRAWN = 1_000_000;

			var starPoints;
			var starGeometry = new THREE.BufferGeometry();
			var starPositions = new Float32Array(MAX_STARS_DRAWN * 3);
			var starColors = new Float32Array(MAX_STARS_DRAWN * 3);
			var starSizes = new Float32Array(MAX_STARS_DRAWN);
			var starIndices = [];
			var starsDrawn = 0;

			var STAR_COLOR = new THREE.Color();
			STAR_COLOR.setRGB(1.0, 1.0, 0.5);

			var HIGHLIGHTED_STAR_COLOR = new THREE.Color();
			HIGHLIGHTED_STAR_COLOR.setRGB(1.0, 1.0, 1.0);


			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2();
			var lastIntersectIndex = -1;

			var material = new THREE.ShaderMaterial( {
				uniforms: {
					color: { value: new THREE.Color( 0xffffff ) },
					pointTexture: { value: new THREE.TextureLoader().load( "textures/disc.png" ) }
				},
				vertexShader: document.getElementById( 'vertexshader' ).textContent,
				fragmentShader: document.getElementById( 'fragmentshader' ).textContent,

				alphaTest: 0.9,
				size: 5
			} );

			var gridMaterial = new THREE.ShaderMaterial( {
				uniforms: {
					color: { value: new THREE.Color( 0xffffff ) }
				},
				vertexShader: document.getElementById( 'grid_vertexshader' ).textContent,
				fragmentShader: document.getElementById( 'grid_fragmentshader' ).textContent
			} );
			gridMaterial.transparent = true;

			init();
			animate();

			function init() {
				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true, premultipliedAlpha: false } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setClearColor( 0x000000, 0.0 );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( - 50, 0, 50 );

				camera2 = new THREE.PerspectiveCamera( 40, 1, 1, 1000 );
				camera2.position.copy( camera.position );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 10;
				controls.maxDistance = 500;

				raycaster.params.Points.threshold = 4;

				window.addEventListener( 'resize', onWindowResize, false );
				onWindowResize();

				stats = new Stats();
				document.body.appendChild( stats.dom );

				fetch('./test/systems.json', {
					method: 'get'
				}).then(function(response) {
					return response.json()
				}).then(function(stars) {
					console.log(stars);
					stars.forEach(star => {
						addStar(star.x, star.y, star.z);
					});
					starPoints.geometry.computeBoundingSphere();
				}).catch(function(err) {
					console.log(err);
				});


				addStar(0,0,0);
				addStar(1,0,0);


				var size = 400;
				var divisions = 40;

				var gridHelper = new THREE.GridHelper( size, divisions );
				gridHelper.material = gridMaterial;
				scene.add( gridHelper );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			}

			function raycast() {
				raycaster.setFromCamera(mouse, camera);
				var intersects = raycaster.intersectObject(starPoints);

				let sameIntersect = false;

				let intersectIndex = -1;
				if (intersects.length) {
					intersectIndex = intersects[0].index;
				}

				if (lastIntersectIndex != intersectIndex) {
					if(lastIntersectIndex != -1) {
						STAR_COLOR.toArray(starColors, lastIntersectIndex * 3);
						starPoints.geometry.attributes.customColor.needsUpdate = true;
					}

					if (intersectIndex != -1) {
						HIGHLIGHTED_STAR_COLOR.toArray(starColors, intersectIndex * 3);
						starPoints.geometry.attributes.customColor.needsUpdate = true;
					}
				}

				lastIntersectIndex = intersectIndex;
			}

			function addStar(x, y, z) {
				let index = starsDrawn++; // potentially avoid race conditions in concurrent draws
				let vertex = new THREE.Vector3(x, y, z);
				vertex.toArray(starPositions, index * 3)
				STAR_COLOR.toArray(starColors, index * 3);
				starSizes[index] = 50.0;

				if(index == 0) {
					starGeometry.setAttribute( 'position', new THREE.BufferAttribute( starPositions, 3 ) );
					starGeometry.setAttribute( 'customColor', new THREE.BufferAttribute( starColors, 3 ) );
					starGeometry.setAttribute( 'size', new THREE.BufferAttribute( starSizes, 1 ));
					starGeometry.setIndex([]);
					starPoints = new THREE.Points(starGeometry, material);
					starPoints.matrixAutoUpdate = false;
					scene.add(starPoints)
				}
				starIndices.push(index);
				starPoints.geometry.attributes.position.needsUpdate = true;
				starPoints.geometry.attributes.customColor.needsUpdate = true;
				starPoints.geometry.attributes.size.needsUpdate = true;
				starPoints.geometry.setIndex(starIndices);
				starPoints.geometry.setDrawRange(0, starsDrawn);
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				insetWidth = window.innerHeight / 4; // square
				insetHeight = window.innerHeight / 4;

				camera2.aspect = insetWidth / insetHeight;
				camera2.updateProjectionMatrix();

			}

			function animate() {

				requestAnimationFrame( animate );

				stats.update();

				// main scene

				renderer.setClearColor( 0x000000, 0 );
				renderer.setViewport( 0, 0, window.innerWidth, window.innerHeight );
				renderer.render( scene, camera );

				// inset scene
				renderer.setClearColor( 0x222222, 1 );
				renderer.clearDepth(); // important!
				renderer.setScissorTest( true );
				renderer.setScissor( 20, 20, insetWidth, insetHeight );
				renderer.setViewport( 20, 20, insetWidth, insetHeight );

				camera2.position.copy( camera.position );
				camera2.quaternion.copy( camera.quaternion );

				// renderer will set this eventually
				// matLine.resolution.set( insetWidth, insetHeight ); // resolution of the inset viewport

				renderer.render( scene, camera2 );
				renderer.setScissorTest( false );

				raycast()
			}

			function onDocumentMouseMove(e) {
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
			}


			function focusPoint(x,y,z) {

			}

		</script>

	</body>

</html>
